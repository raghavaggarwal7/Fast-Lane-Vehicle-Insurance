<style>
.form-group .form-control {
  position: relative;
  z-index: 2;
  padding: 12px;
  width: 100%;
  box-shadow: none;
}
.form-group .form-control:focus, .form-group .form-control:active {
  box-shadow: none;
  outline: none;
}
.form-group .form-label {
    color: #222222;
    font-size: 14px;
    min-height: 42px;
    text-align: left;
    position: absolute;
    top: 14px;
    left: 10px;
    right: 0;
    -webkit-transition: 0.3s;
    transition: 0.3s;
    z-index: 3;}
.form-group.focus:after {
  opacity: 1;
  width: 100%;
}
.form-group.focus .form-label, .form-group.filled .form-label {
  top: -20px;
  font-size: 12px;
  left: 0px;
  color: #5da8ef;
}
</style>

<tr><td><label>Policy Type:</label> </td> <td><label>{{items.policyType}}</label></td></tr>
<tr><td><label>Policy Date:</label> </td> <td><label>{{items.policy_date}}</label></td></tr>
<tr><td><label>Policy Expiry Date:</label> </td> <td><label>{{items.expiry_date}}</label></td></tr>
<tr><td><label>Premium Paid:</label> </td> <td><label>Rs.{{items.finalPremium}}</label></td></tr>
</tbody>
</table>

<script>
$('.form-control').focusout(function() {
        $('.form-group').removeClass('focus');
    });
    $('.form-control').focus(function() {
        $(this).closest('.form-group').addClass('focus');
    });
    /// Check for the input field keypress
    $('.form-control').keyup(function() {
        if($(this).val().length > 0){
            $(this).closest('.form-group').addClass('filled');
        }
        else{
            $(this).closest('.form-group').removeClass('filled');
        }
    });
    /// Check for the input field filled focus
    var $formControl = $('.form-control');
    var values = {};
    var validate =    $formControl.each(function() {
        if($(this).val().length > 0){
            $(this).closest('.form-group').addClass('filled');
        }
        else{
            $(this).closest('.form-group').removeClass('filled');
        }
    });
</script>
