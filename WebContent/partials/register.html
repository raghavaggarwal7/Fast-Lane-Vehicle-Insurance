<style>
.form-group .form-control {
  position: relative;
  z-index: 2;
  padding: 12px;
  width: 100%;
  box-shadow: none;
}
.form-group .form-control:focus, .form-group .form-control:active {
  box-shadow: none;
  outline: none;
}
.form-group .form-label {
    color: #222222;
    font-size: 14px;
    min-height: 42px;
    text-align: left;
    position: absolute;
    top: 14px;
    left: 10px;
    right: 0;
    -webkit-transition: 0.3s;
    transition: 0.3s;
    z-index: 3;}
.form-group.focus:after {
  opacity: 1;
  width: 100%;
}
.form-group.focus .form-label, .form-group.filled .form-label {
  top: -20px;
  font-size: 12px;
  left: 0px;
  color: #5da8ef;
}
</style>

 <!-- <div class="row"> -->

<!-- <div class="col-md-4 bordering"> -->
<div class="contact-bg">
    <article class="centered container w-container" id="signin">
<form name="form" ng-submit="customerform.submitTheForm()">

      <div class="bottom middle-line" data-ix="float-in-on-scroll"></div>
      <h2 class="sub-heading" data-ix="float-in-on-scroll-2">Sign Up</h2>
	<p class="max-500 text-bottom" data-ix="float-in-on-scroll-3">Ride safe with us.</p>
      <div class="form-wrapper w-form">
       	
       	
       	
       	<!-- -----NAME---- -->
          <div class="form-group " data-ix="float-in-on-scroll">
          <label class="label" style="font-size:15px;color:black;">Name:</label>
          <input type="text" class="form-control" placeholder="Name" ng-model="customerform.name" 
          pattern="[A-Za-z ]*"  ng-minlength="3" ng-maxlength="15"/>
          <span style="color:red" ng-show="form.name.$dirty &&  form.name.$error.pattern">Not a name</span>
  		  <span style="color:red" ng-show="form.name.$dirty &&  form.name.$error.required">***Required</span>
  		  <span style="color:red" ng-show="form.name.$dirty &&  form.name.$error.minlength">Name is Too Short!!!</span>
          <span style="color:red" ng-show="form.name.$dirty &&  form.name.$error.maxlength">Name is Too Long!!!</span>
          </div>
      </div>
          
          <div class="form-wrapper w-form">
          <!-- ---------USERNAME---------- -->	
          <div class="form-group" data-ix="float-in-on-scroll">
   		  <label class="label" style="font-size:15px;color:black;">Username:</label>
          <input type="text" class="form-control" placeholder="Username" ng-model="customerform.userName" 
          pattern="^[a-zA-Z0-9_]*$"   ng-blur="checkUserName()"/>
          
          <p align="center" data-ix="float-in-on-scroll" style="color:black;" ng-bind="customerform.userNameMessage"></p>
          </div>
          </div>
          
          <div class="form-wrapper w-form">
		  
		  <!-----EMAIL----->
		  <div class="form-group" data-ix="float-in-on-scroll">
   		  <label class="label" style="font-size:15px;color:black;">Email:</label>
          <input type="email" class="form-control" placeholder="Email" ng-model="customerform.emailId"   />
          <span style="color:red" ng-show=" form.email.$dirty &&  form.email.$error.required">***Required</span>
  		  <span style="color:red" ng-show=" form.email.$dirty &&  form.email.$error.email">Not an  E-mail</span>
          </div>
       	  </div>
        
     	  <div class="form-wrapper w-form">
     	  <!-----DATE OF BIRTH---->
     	  <div class="form-group " data-ix="float-in-on-scroll">
          <label class="label" style="font-size:15px;color:black;">Date Of Birth:</label>
          <input type="date" class="form-control" ng-blur="validateAge()" ng-model="customerform.dateOfBirth" />
          <div style="color:red;">{{customerform.dateMessage}}</div>
          </div>
		  </div>
		  
		  <div class="form-wrapper w-form">
		  <!--------PASSWORD----->
		  <div class="form-group" data-ix="float-in-on-scroll-2">
   		  <label class="label" style="font-size:15px;color:black;">Password:</label>
          <input type="password" placeholder="Must have at least 5 characters" class="form-control" ng-model="customerform.password"  
          pattern="[a-zA-Z0-9-_*]*" ng-minlength="5" ng-maxlength="10"/>
          </div>
		  </div>
 
 		  
 		  <div class="form-wrapper w-form">
 		  <!-- --------CONFIRM PASSWORD------ -->
 		  <div class="form-group" data-ix="float-in-on-scroll">
   		  <label class="label" style="font-size:15px;color:black;">Confirm Password:</label>
          <input type="password" placeholder="Confirm Password" class="form-control" ng-model="customerform.confirm_password" 
          pattern="^[\w\W]*$"/>
          <div style="color:green" ng-if="customerform.confirm_password != null && customerform.password != null && customerform.confirm_password==customerform.password">Both passwords are matching</div>
		  <div style="color:red" ng-if="customerform.confirm_password != null && customerform.password != null && customerform.confirm_password!=customerform.password">Passwords do not match</div>
		  </div>
		  </div>

		  <div class="form-wrapper w-form">
		  <!-------MOBILE------------>
		  <div class="form-group " data-ix="float-in-on-scroll">
          <label class="label" style="font-size:15px;color:black;">Mobile No.:</label>
          <input type="number" class="form-control" min="1000000000" max="9999999999" placeholder="Mobile No." ng-model="customerform.mobileNo" />
          <span style="color:red" ng-show="form.mobile.$dirty &&  form.mobile.$error.required">***Required</span>
          </div>
		  </div>




<div align="center" class="form-group">
			  <button data-ix="float-in-on-scroll" style="color:black;" class="btn btn-primary form-control" type="submit">Sign Up</button>
			</div>


  </form>
    </article>
  </div>

<div align="center">
<p class="max-500 text-bottom" data-ix="float-in-on-scroll" style="color:red;" ng-show="customerform.message">{{customerform.message}}</p>
</div>

<script>
$('.form-control').focusout(function() {
        $('.form-group').removeClass('focus');
    });
    $('.form-control').focus(function() {
        $(this).closest('.form-group').addClass('focus');
    });
    /// Check for the input field keypress
    $('.form-control').keyup(function() {
        if($(this).val().length > 0){
            $(this).closest('.form-group').addClass('filled');
        }
        else{
            $(this).closest('.form-group').removeClass('filled');
        }
    });
    /// Check for the input field filled focus
    var $formControl = $('.form-control');
    var values = {};
    var validate =    $formControl.each(function() {
        if($(this).val().length > 0){
            $(this).closest('.form-group').addClass('filled');
        }
        else{
            $(this).closest('.form-group').removeClass('filled');
        }
    });
</script>


</body>
</html>
